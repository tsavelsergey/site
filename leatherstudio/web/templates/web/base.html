<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'web/reset.css' %}">
    <link rel="stylesheet" href="{% static 'web/style.css' %}">
</head>
<body>
    <h1 class="title_page">{% block header %}{% endblock %}</h1>
<!--    <div class="header_logo">-->
<!--        <a href="{% url 'home' %}" class="site_logo"><img src="{% static 'images/logo.png' %}" alt=""></a>-->
<!--    </div>-->
    <nav class="header_nav">
        <div class="header_nav__content">
            <h3>Меню</h3>
            <ul class="header_nav__list">
                <li class="current"><a href= "{% url 'home' %}" title="home">Главная</a></li>
                <li><a href= "{% url 'catalog' %}" >Каталог</a></li>
                <li><a href="{% url 'info' %}" title="info">Информация</a></li>
            </ul>
            <ul class="header_nav__social">
                <li><a href="{% url 'social' %}">Соцсети</a></li>
            </ul>
        </div>

    {% block content %}{% endblock %}

</html>
